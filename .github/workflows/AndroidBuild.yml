name: AndroidBuild
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Upload and Distribute App
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > key.json
          firebase appdistribution:release app/build/outputs/apk/release/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --token "$(firebase login:ci --no-localhost --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }})"
          rm ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}